<div class="container">
    <div class="row">
      <div class="col-md-5">
        <h1 class="page-title">User Registration</h1>
        <form>
          <div class="form-group">
            <label for="bank name">Bank name</label>
            <input type="text"
                   class="form-control"
                   [(ngModel)]="formData.bankname"
                   name="bank name"
                   #bank name="ngModel"
                   required />
           






          </div>

          <div class="form-group">
            <label for="card number">Card number </label>
            <input type="card number"
                   class="form-control"
                   [(ngModel)]="formData.cardnumber"
                   name="card number"
                   #card number="ngModel"
                   required />
          </div>

          <div class="form-group">
            <label for="expire date">Expire date</label>
            <input type="expire date"
                   class="form-control"
                   [(ngModel)]="formData.expiredate"
                   name="expire date"
                   #expire="ngModel"
                   required />
          </div>
          
           <div class="form-group">
            <label for="vcc">Vcc</label>
            <input type="vcc"
                   class="form-control"
                   [(ngModel)]="formData.vcc"
                   name="vcc"
                   #vcc="ngModel"
                   required />
          </div>
           
           

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   class="form-control"
                   [(ngModel)]="formData.email"
                   name="email"
                   #email="ngModel"
                   required />
          </div>
          
          <div class="form-group">
            <label for="cell phone">Cell phone</label>
            <input type="email"
                   class="form-control"
                   [(ngModel)]="formData.email"
                   name="email"
                   #email="ngModel"
                   required />
          </div>
    

         
         
          <button 
            type="submit" 
            class="btn btn-warning">
              Register
          </button>
        </form>
      </div>
    </div>
</div>
